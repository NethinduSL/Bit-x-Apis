<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bit X APIS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            font-family: "Poppins", sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            transition: background-color 0.3s ease, color 0.3s ease;
            font-weight: bold;
        }

        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }

        /* Navigation Bar */
        .nav-bar {
            background: black;
            color: white;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .nav-bar .dark-mode{
            background: white;
            color:  ;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-bar .menu-icon {
            font-size: 24px;
            cursor: pointer;
        }

        .nav-bar h1 {
            font-size: 24px;
            font-weight: bold;
        }

        .nav-bar .dark-mode-toggle {
            font-size: 24px;
            cursor: pointer;
        }

        /* Hidden Side Panel */
        .side-panel {
            background: black;
            color: white;
            width: 250px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: -250px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            transition: left 0.3s ease;
        }

        .side-panel.open {
            left: 0;
        }

        .side-panel a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border-radius: 5px;
        }

        .side-panel a:hover {
            background: #333;
        }

        /* Content Area */
        .content {
            flex-grow: 1;
            padding: 20px;
        }

        .stats {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
     
            justify-content: center;
        }

        .stat-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            flex: 1;
           min-width: 45vw;
           max-width: 45vw;
            transition: transform 0.3s ease;
            
          
        }

        body.dark-mode .stat-card {
            background: #1e1e1e;
            box-shadow: 0 4px 6px rgba(255, 255, 255, 0.1);
        }

        .stat-card:hover {
            transform: translateY(-10px);
        }

        .stat-card h3 {
            margin-bottom: 10px;
            font-size: 30px;
        }

        .api-categories h2 {
            font-size: 24px;
            margin-top: 30px;
        }

        .api-categories .category {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 15px;
            margin-top: 10px;
            font-size: 18px;
            align-items: center;
            max-width: 90vw;
        }

        body.dark-mode .api-categories .category {
            background: #1e1e1e;
            box-shadow: 0 4px 6px rgba(255, 255, 255, 0.1);
        }

        .but {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            text-decoration: none;
            color: #fff;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, background 0.3s ease;
            margin: 5px 0;
            min-width: 40vw;
        }

        .icc {
            margin-right: 10px;
            display: inline-block;
            transform: scale(1);
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="nav-bar">
        <i class="fa-solid fa-bars menu-icon" onclick="toggleMenu()"></i>
        <h1>BIT X API</h1>
        <i class="fa-solid fa-moon dark-mode-toggle" onclick="toggleDarkMode()"></i>
    </div>

    <!-- Side Panel -->
    <div class="side-panel" id="side-panel">
        <a href="#overview"><i class="fas fa-tachometer-alt"></i> Overview</a>
        <a href="#stats"><i class="fas fa-chart-bar"></i> Statistics</a>
        <a href="#categories"><i class="fas fa-th-list"></i> API Categories</a>
        <a href="#settings"><i class="fas fa-cogs"></i> Settings</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <section id="overview">
            <h2>Overview</h2>
            <div class="stats">
                <div class="stat-card">
                    <h3>Current Time</h3>
                    <p id="current-time">--:--:--</p>
                </div>
                <div class="stat-card">
                    <h3>Uptime</h3>
                    <p>12 hrs</p>
                </div>
                <div class="stat-card">
                    <h3>RAM Usage</h3>
                    <p>512 MB</p>
                </div>
                <div class="stat-card">
                    <h3>Visit Count</h3>
                    <p>1200</p>
                </div>
            </div>
        </section>

<img src="https://raw.githubusercontent.com/NethinduSL/Bit-x-Apis/refs/heads/main/Bit%20X%20APIS%20(YouTube%20Thumbnail)%20(1).png" 
     alt="Centered Image" 
     style="display: block; margin: 0 auto; max-width: 70vw;">



        <section id="categories" class="api-categories">
    <center>     <h2>API Categories</h2>
            <div class="category">
                <h3>Main</h3>
                <a href="/info" class="but">
                    <span class="icc"><i class="fa-solid fa-wand-magic-sparkles"></i></span>Info
                    <i class="fa-solid fa-check fa-xl" style="color: #00ff00;"></i>
                </a><br>
                <a href="/details" class="but">
                    <span class="icc"><i class="fa-solid fa-wand-magic-sparkles"></i></span>Details
                    <i class="fa-solid fa-check fa-xl" style="color: #00ff00;"></i>
                </a>
            </div>

            <div class="category">
                <h3>Download</h3>
                <a href="/video?q=hi" class="but">
                    <span class="icc"><i class="fa-solid fa-download"></i></span>Video
                    <i class="fa-solid fa-ckeck fa-xl" style="color: #ff0000;"></i>
                </a>
            </div>

            <div class="category">
                <h3>AI</h3>
                <a href="/Gpt-4?q=hi" class="but">
                    <span class="icc"><i class="fa-solid fa-bolt"></i></span>ChatGPT 4  
                    <i class="fa-solid fa-check fa-xl" style="color: #00ff00;"></i>
                </a>
            </div>
    <div class="category">
                <h3>News</h3>
                <a href="/hiru" class="but">
                    <span class="icc"><i class="fa-solid fa-newspaper"></i></span>Hiru
                    <i class="fa-solid fa-check fa-xl" style="color: #00ff00;"></i>
                </a>
    </div>

        <div class="category">
                <h3>Movie</h3>
                <a href="/movie?query=hi" class="but">
                    <span class="icc"><i class="fa-solid fa-film"></i></span>MovieSerch
                    <i class="fa-solid fa-check fa-xl" style="color: #00ff00;"></i>
                </a>
            <a href="/moviedl?q=https://sinhalasub.lk/movies/thugs-of-hindostan-2018-sinhala-subtitles/" class="but">
                    <span class="icc"><i class="fa-solid fa-film"></i></span>MovieSerch
                    <i class="fa-solid fa-check fa-xl" style="color: #00ff00;"></i>
            </a>
        </div>
    
    </center>   
        </section>
    </div>

    <script>
        // Toggles the side panel visibility
        function toggleMenu() {
            const sidePanel = document.getElementById('side-panel');
            sidePanel.classList.toggle('open');
        }

        // Function to update the current time
        function updateTime() {
            const timeElement = document.getElementById('current-time');
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            timeElement.textContent = timeString;
        }

        // Update time every second
        setInterval(updateTime, 1000);
        updateTime();

        // Toggles dark mode
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
